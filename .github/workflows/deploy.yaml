name: Deploy to AWS EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      rollback_commit:
        description: "Commit SHA to rollback to (leave empty for latest)"
        required: false
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy to EC2
      run: |
        ssh -tt -i ~/.ssh/id_rsa -o LogLevel=DEBUG -o ServerAliveInterval=10 -o ServerAliveCountMax=3 \
          ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          
          set -e  # Exit on error
          echo "âœ… Connected to EC2"

          cd /etc/nginx/www/currencyConverter || { echo "âŒ Directory not found!"; exit 1; }

          # Store current commit hash before pulling new code
          CURRENT_COMMIT=$(git rev-parse HEAD)
          echo "ðŸ“Œ Current commit: $CURRENT_COMMIT"

          # Fetch latest changes or rollback
          if [[ -n "${{ github.event.inputs.rollback_commit }}" ]]; then
            echo "ðŸ”„ Rolling back to commit: ${{ github.event.inputs.rollback_commit }}"
            sudo git fetch
            sudo git checkout ${{ github.event.inputs.rollback_commit }}
          else
            echo "ðŸš€ Deploying latest code..."
            sudo git checkout main
            sudo git pull origin main
          fi

          # Restart Nginx
          echo "ðŸ”„ Restarting Nginx..."
          sudo systemctl restart nginx || { echo "âŒ Failed to restart Nginx"; exit 1; }

          # Health Check with timeout
          echo "ðŸ©º Performing health check..."
          if ! curl -s --max-time 10 http://localhost | grep -q "Currency Converter"; then
            echo "âŒ Health check failed! Rolling back..."
            
            sudo git reset --hard $CURRENT_COMMIT
            sudo systemctl restart nginx
            exit 1
          else
            echo "âœ… Deployment successful!"
          fi

          echo "ðŸ Deployment finished."
          exit 0  # Ensure SSH session exits
        EOF

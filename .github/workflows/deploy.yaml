name: Deploy to AWS EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      rollback_commit:
        description: "Commit SHA to rollback to (leave empty for latest)"
        required: false
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          echo "âœ… Connected to EC2"

          cd /etc/nginx/www/currencyConverter || { echo "âŒ Directory not found!"; exit 1; }

          CURRENT_COMMIT=$(git rev-parse HEAD)
          echo "ğŸ“Œ Current commit: $CURRENT_COMMIT"

          if [[ -n "${{ github.event.inputs.rollback_commit }}" ]]; then
            echo "ğŸ”„ Rolling back to commit: ${{ github.event.inputs.rollback_commit }}"
            sudo git fetch
            sudo git checkout ${{ github.event.inputs.rollback_commit }}
          else
            echo "ğŸš€ Deploying latest code..."
            sudo git checkout main
            sudo git pull origin main
          fi

          sudo systemctl restart nginx || { echo "âŒ Failed to restart Nginx"; exit 1; }

          echo "ğŸ©º Performing health check..."
          if ! curl -s --max-time 10 http://localhost | grep -q "Currency Converter"; then
            echo "âŒ Health check failed! Rolling back..."
            
            sudo git reset --hard $CURRENT_COMMIT
            sudo systemctl restart nginx
            exit 1
          else
            echo "âœ… Deployment successful!"
          fi

          echo "ğŸ Deployment finished."
